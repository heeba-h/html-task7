<!DOCTYPE html>
<html lang="en">
<head>
    <title>HTML Table with Colspan and Rowspan</title>
</head>
<body>

    <h2>Table Example</h2>

    <table border="1">
        
        <tr>
            <th>Name</th>
            <th colspan="2">Contact Details</th>
        </tr>
    
        <tr>
            <td>John Doe</td>
            <td>Email</td>
            <td>john@example.com</td>
        </tr>
    
        <tr>
            <td rowspan="2">Jane Smith</td>
            <td>Email</td>
            <td>jane@example.com</td>
        </tr>
  
        <tr>
            <td>Phone</td>
            <td>+1234567890</td>
        </tr>
    </table>

</body>
</html>
